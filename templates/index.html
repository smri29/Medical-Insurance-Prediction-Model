<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Insurance Charges Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Insurance Charges Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" name="age" required>
            <label for="sex">Sex (0 for female, 1 for male):</label>
            <input type="number" name="sex" required>
            <label for="bmi">BMI:</label>
            <input type="number" step="0.01" name="bmi" required>
            <label for="children">Children:</label>
            <input type="number" name="children" required>
            <label for="smoker">Smoker (0 for no, 1 for yes):</label>
            <input type="number" name="smoker" required>
            <label for="region">Region:</label>
            <select name="region" required>
                <option value="southwest">Southwest</option>
                <option value="southeast">Southeast</option>
                <option value="northwest">Northwest</option>
                <option value="northeast">Northeast</option>
            </select>
            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
            <h2>Predicted Charges: ${{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
